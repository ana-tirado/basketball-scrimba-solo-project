<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
        <!-- font -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <div class="container">
            
            <!-- home -->
            
            <div class="home">
                <h1>HOME</h1>
                <p id="home-points-text"></p>
                
                <div class="home-points-btn">
                    <button id="home-points-btn-1" onclick="add1PointHome()">+1</button>
                    <button id="home-points-btn-2" onclick="add2PointsHome()">+2</button>
                    <button id="home-points-btn-3" onclick="add3PointsHome()">+3</button>
                </div>
                
                <div class="home-fouls">
                    <button id="home-fouls-btn" onclick="add1HomeFoul()">FOULS</button>
                    <p id="home-fouls-text"></p>
                </div>
            </div>
            
            <!--middle part-->
            
            <div class="middle-part">
                <button id="period-btn" onclick="add1Period()">PERIOD</button>
                <p id="period-text"></p>
                <button id="new-game-btn" onclick="startNewGame()">NEW GAME</button>
            </div>
            
            <!-- guest -->
            
            <div class="guest">
                <h1>GUEST</h1>
                <p id="guest-points-text"></p>
                
                <div class="guest-points-btn">
                    <button id="guest-points-btn-1" onclick="add1PointGuest()">+1</button>
                    <button id="guest-points-btn-2" onclick="add2PointsGuest()">+2</button>
                    <button id="guest-points-btn-3" onclick="add3PointsGuest()">+3</button>
                </div>
                
                <div class="guest-fouls">
                    <p id="guest-fouls-text"></p>
                    <button id="guest-fouls-btn" onclick="add1GuestFoul()">FOULS</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
